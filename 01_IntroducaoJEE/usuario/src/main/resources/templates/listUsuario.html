<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <a th:href="@{/usuario/novo}">Novo Usuário</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nome}">Nome</td>
                <td th:text="${usuario.email}">Email</td>
                <td>
                    <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar</a>
                    <a th:href="@{/usuario/deletar/{id}(id=${usuario.id})}" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
