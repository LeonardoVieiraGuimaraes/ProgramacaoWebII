<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Web</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Calculadora Web</h1>
      <div id="calculadora" class="mt-4">
        <label for="display" class="sr-only">Display da Calculadora</label>
        <input
          type="text"
          id="display"
          class="form-control text-right mb-2"
          readonly
        />
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('1')"
            >
              1
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('2')"
            >
              2
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('3')"
            >
              3
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary w-100"
              onclick="definirOperacao('+')"
            >
              +
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('4')"
            >
              4
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('5')"
            >
              5
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('6')"
            >
              6
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary w-100"
              onclick="definirOperacao('-')"
            >
              -
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('7')"
            >
              7
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('8')"
            >
              8
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('9')"
            >
              9
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary w-100"
              onclick="definirOperacao('*')"
            >
              *
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-light w-100"
              onclick="inserirNumero('0')"
            >
              0
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-primary w-100"
              onclick="calcular()"
            >
              =
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary w-100"
              onclick="definirOperacao('/')"
            >
              /
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-danger w-100"
              onclick="limparDisplay()"
            >
              C
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
